</head>
<div class="rowFlex">
    <div class="navMenu">
        <a href="/"><button>Home</button></a>
        <a href="/settings"><button>Settings</button></a>
        <a href="/logout"><button>Logout</button></a>
    </div>
    <div class="queue">

    <div class="colFlex">
        <h1>
            Service Time Ranges
        </h1>
        <div className="rowFlex">
            <form action="/api/v1/settings/pickups/?target=/settings/ranges" method="post" encType="multipart/form-data">
                <input type="hidden" name="operation" value="create"/>
                Start Time:
                <input type="time" name="startTime" required/>
                <br></br>
                End Time:
                <input type="time" name="endTime" required/>
                <br></br>
                <input type="submit" name="submit" value="Update Service Times"/>
            </form>
        </div>
    </div>
</div>
